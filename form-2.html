<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario 2</title>
    <link rel="stylesheet" href="form-2.css">
</head>

<body>


    <div class="container-2">
        <h1>Cadastro de Consultas</h1>
        <p>Dados pessoais</p>
        <label for="nome">Nome</label>
        <input type="text" name="nome">

        <label for="cpf">CPF</label>
        <input type="number" name="cpf">

        <label for="telefone">Telefone</label>
        <input type="number" name="telefone">

        <label for="email">Email</label>
        <input type="email" name="email">

        <hr>

        <p>Endereço</p>
        <label for="pais">Pais</label>
        <input type="text" name="pais">

        <label for="estado">Estado</label>
        <input type="text" name="estado">

        <label for="cep">CEP</label>
        <input type="text" name="cep">

        <label for="rua">Rua</label>
        <input type="text" name="rua">

        <label for="bairro">Bairro</label>
        <input type="text" name="bairro">

        <label for="complemento">Complemento</label>
        <input type="text" name="complemento">

        
        <hr>
        

        <p>Agende sua Consulta</p>
        <label for="">Escolha a especialidade medica:</label>
        <select name="" id="">
            <option value="">Clínica Médica</option>
            <option value="">Ginecologia</option>
            <option value="">Dermatologia</option>
            <option value="">Gastroenterologia</option>
        </select>

        <label for="">Selecione o convenio:</label>
        <select name="" id="">
            <option value="">notredame</option>
            <option value="">conveniotal</option>
            <option value="">pague menos</option>
        </select>

        <label for="">Selecione a unidade:</label>
        <select name="" id="">
            <option value="">São Paulo</option>
            <option value="">Rio de janeiro</option>
            <option value="">Recife</option>
        </select>

        <label for="data">Data para consulta:</label>
        <input type="date">

        <label for="">Adicione uma receita medica:</label>
        <input type="file">

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
        </thead>
        <tbody>
            <tr>
                <td>Segunda</td>
                <td>9h ~ 23h</td>
            </tr>
            <tr>
                <td>Terça</td>
                <td>9h ~ 23h</td>
            </tr>
            <tr>
                <td>Quinta</td>
                <td>9h ~ 23h</td>
            </tr>
            <tr>
                <td>Sexta</td>
                <td>9h ~ 23h</td>
            </tr>
        </tbody>









        </table>
    </div>

    <a href="index.html">aqui</a>
</body>

</html>
